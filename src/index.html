<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/components.esm.js"></script>
    <script nomodule src="/build/components.js"></script>
  </head>
  <body>
    <bt-stepper style="--main-hue: 20">
      <bt-step-item
        >Step 1
        <input type="checkbox" id="step1-check" />
        <label for="step1-check">Accept</label>
      </bt-step-item>
      <bt-step-item>Step 2</bt-step-item>
      <bt-step-item>Step 3</bt-step-item>
    </bt-stepper>

    <script type="module">
      window.addEventListener('load', () => {
        const stepper = document.querySelector('bt-stepper');
        const checkbox = document.getElementById('step1-check');

        checkbox.addEventListener('change', () => {
          const isValid = checkbox.checked;
          stepper.setStepValidity(0, isValid);
        });

        // Inicializar la validez del primer paso
        stepper.setStepValidity(0, checkbox.checked);
      });
    </script>
  </body>
</html>
